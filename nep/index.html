<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bikram Sambat Date Display</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id="nepaliDate" class="nepaliDate centered-text">Nepali Date Content  </div> 

    <button class= "button" onclick="copyContent()">Copy date</button>
 
  
  
  <div id="englishDate" class="englishDate centered-text">English Date Content</div>
 <script>
  const nepaliDateElement = document.getElementById('nepaliDate');
  const copyContent = async () => {
    try {
      await navigator.clipboard.writeText(nepaliDateElement.textContent);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }  
  }
 </script>

<script src="nepaliDateGet.js"></script>
<script type="module" src="eng.js"></script>
<script type="module" src="layout.js"></script>
<script type="module" src="copy.js"></script>


</body>
</html>
